<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/faceless.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HH school hw env</title>
  </head>
  <body>
    <div id="root" class="root">
      <div class="logo">
        <img
          class="logo__image"
          src="./public/renge.jpg" alt="nyanpasu"
        >
      </div>

      <div class="search">
        <label for="search" class="search__label"></label>
        <input
          type="text"
          name="search"
          class="search__input"
          id="search__input"
          autocomplete="off" autofocus
          placeholder="Введите запрос"
        >
      
        <div class="suggest"></div>
      </div>

      <div class="output">
        <h2 class="output__header"></h2>
        
        <div class="flex-wrapper">
          <div class="output__poster">
            <img class="poster-logo" src="" alt="logo">
          </div>
          
          <div class="info-container">
            <div class="output__genres">
              <span class="genres-header">Жанр: </span>
              <span class="genres-text"></span>
            </div>
            <div class="output__score">
              <span class="score-header">Рейтинг: </span>
              <span class="score-text"></span>
            </div>
            <div class="output__url">
              <span class="url-header">Подробнее: </span>
              <span class="url-text"><a href="#">My Anime List</a></span>
            </div>
          </div>
        </div>

        <div class="output__synopsys">
          <span class="synopsys-header">Синопсис: </span>
          <span class="synopsys-text"></span>
        </div>
      </div>

      <div class="last-searches"></div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
